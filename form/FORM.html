<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FORM.css">
</head>
<body>
    <div class="forms">
        <div class="sign-in">
            <h1>Sign In</h1>
        </div>
        
    <FORM>
        <label> Enter your name:</label>
        <input type="text"  id="name"      name="n1" placeholder="Enter your name"><br><br>
        <label>Enter Mobile Number:</label>
        <input type="tel"  id="tel"  name="n0" placeholder="Mob. Number"><br><br>
        <label> Enter your Email:</label>
        <input type="email" id="email"    name="n2" placeholder="Enter your Email"><br><br>
        <label> Enter your Age:</label>
        <input type="number" id="age"   name="n3" placeholder="Enter your age"><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="n5" id="dob"><br><br>
        <button onclick="save()">Submit</button>

        
<script src="FORM.js"></script>
    </FORM>
</div>
</body>
</html>
